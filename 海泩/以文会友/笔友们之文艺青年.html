        <div class="show-content">
          <p>前篇为<a href="https://www.jianshu.com/p/77d1e5edc8be" target="_blank">栋学长</a>篇<br></p><hr><p>初中时，语文老师要求每周要写周记，我为此头疼不已，不知有何可写。与之形成鲜明对比的是，如今自己觉得过去种种非得要写下来才有意思。这大概跟年龄渐长，心态变化分不开。</p><p>当时班上也有语文和写作好的同学，对他们来说，周记就是小菜一碟。对我来说很难大概也是因为当时还未开厨艺之窍。()</p>
