        <div class="show-content">
          <p>今天难得地睡到了自然醒，在床上迷糊了一会之后，才听到隔壁房间传来皮皮的牙牙学语声。我摸索好衣服眼镜和手机，走进皮皮房间，惊喜地发现他竟然自己唤醒了智能音箱在播放轻音乐。</p><p></p><p>家里有两个亚马逊智能音箱，取名都是Echo，一个在客厅，另一个在皮皮房间。平时早上皮皮醒来太早，我经常会赖在他的床上再眯一会，给他剥根香蕉垫垫肚子，一边通过“Echo, music”唤醒小音响播放轻音乐醒瞌睡。</p><p>皮皮平时喜欢学我们说话，但是往往很难成功唤醒Echo并发送指令，今天真是个大惊喜。我看到了每天睡到自然醒的曙光！</p>
