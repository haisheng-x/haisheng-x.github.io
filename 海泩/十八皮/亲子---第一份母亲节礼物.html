        <h1 class="title">亲子 | 第一份母亲节礼物</h1>
        <div class="show-content">
          <p>周五傍晚去托儿所接皮皮的时候，老师把一份母亲节礼物交到我手里，看到这张印着皮皮小手的卡片，我的鼻子忍不住有些泛酸。</p><div class="image-package">
<img name="1A15BDFE-D523-49CB-9081-18290DD580C1.jpg" src="http://upload-images.jianshu.io/upload_images/12120257-a9ff3c647e7d3243.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12120257-a9ff3c647e7d3243.jpg" data-src="//upload-images.jianshu.io/upload_images/12120257-a9ff3c647e7d3243.jpg?imageMogr2/auto-orient/strip|imageView2/2/w/1240"><br><div class="image-caption" contenteditable="false"></div>
</div><p>这张卡片是老师帮孩子们做的，先在中间放一张心形纸，然后让孩子在旁边抹上各种颜色的颜料，拿掉遮挡的心形纸片后看起来中间是一个心❤。最后再让孩子印上一个手印。看到皮皮小小的手✋，忍不住想起刚出生的那个小小团子，转眼间竟然就这么大了。皮皮看到老师塑模过后的卡片，似乎没有意识到这个是他自己画的。看到五彩缤纷的颜色，兴奋地说lue horse，yellow duck。看到颜色会忍不住联想平时看的绘本。<br></p><div class="image-package">
<img name="94433E68-56F3-47DA-9468-D1E355235CC8.jpg" src="http://upload-images.jianshu.io/upload_images/12120257-24ecd6d0d5fbb6f7.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" data-original-src="http://upload-images.jianshu.io/upload_images/12120257-24ecd6d0d5fbb6f7.jpg" data-src="//upload-images.jianshu.io/upload_images/12120257-24ecd6d0d5fbb6f7.jpg?imageMogr2/auto-orient/strip|imageView2/2/w/1240"><br><div class="image-caption" contenteditable="false"></div>
</div><p>第一份母亲节礼物，意义非凡，值得珍藏一辈子。</p>
